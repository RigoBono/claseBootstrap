<html>
<head>
  <title>Mi primera pagina</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/popper.js "></script>
  <script src="js/jquery-3.2.1.min.js "></script>
  <script src="js/bootstrap.js "></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label>Nombre</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Edad</label>
          <input type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Algo mas</label>
          <input type="text" class="form-control">
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="algo1">Algo mas</label>
              <input id="algo1"type="text" class="form-control">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label>Algo mas</label>
              <input type="text" class="form-control">
            </div>
          </div>
        </div>
      </div>

    </div>

    <div class="row">
      <form method="GET" action="https://duckduckgo.com/">
        <div class="col-md-6">
          <input type="date">
          <input type="text" class="form-control" name="q" placeholder="Ingresa el query" required>
          <input type="hidden" class="form-control" name="ia" value="images">
        </div>
        <div class="col-md-6">
          <input type="submit" class="btn">
        </div>

      </form>
    </div>



    <div class="row">
      <div class="col-md-6" style="background: red;height: 1cm;"></div>
    </div>
    <div class="row">
      <div class="col-md-6" style="background: blue;height: 1cm;"></div>
    </div>
    <div class="row">
      <div class="col-md-1" style="background: blue;height: 1cm;">
      Hola
    </div>
      <div class="col-md-1" style="background: red;height: 1cm;">
        Mundo
      </div>
      <div class="col-md-1" style="background: green;height: 1cm;"></div>
      <div class="col-md-1" style="background: blue;height: 1cm;"></div>
      <div class="col-md-1" style="background: red;height: 1cm;"></div>
      <div class="col-md-1" style="background: blue;height: 1cm;"></div>
    </div>
  </div>
</body>
</html>
